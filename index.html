<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checkpoint Front-end I</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./CSS/style.css" />
	</head>
	<body>
		<h1>Checkpoint 01</h1>
		<div class="row">
			<form class="formulario" action="">
				<div class="mb-3">
					<label for="title" class="form-label">Title</label>
					<input
						type="text"
						class="form-control title"
						id="titleForm"
						aria-describedby="titleHelp"
					/>
					<div id="titleHelp" class="form-text">Titulo do card.</div>
				</div>
				<div class="mb-3">
					<label for="description" class="form-label">Description</label>
					<input
						type="text"
						class="form-control description"
						id="descriptionForm"
						aria-describedby="descriptionHelp"
					/>
					<div id="descriptionHelp" class="form-text">Descrição do card.</div>
				</div>
				<div class="mb-3">
					<label for="url" class="form-label">Url da Imagem</label>
					<input
						type="text"
						class="form-control url"
						id="urlForm"
						aria-describedby="urlHelp"
					/>
					<div id="urlHelp" class="form-text">
						Endereço da imagem que deseja no card.
					</div>
				</div>
				<input
					type="button"
					value="Submit"
					class="btn btn-outline-primary"
					onclick="createCard()"
				/>
			</form>
			<div class="titleResult"></div>
			<div class="descriptionResult"></div>
			<div class="urlResult"></div>
			<script src="./app.js"></script>
		</div>
	</body>
</html>
